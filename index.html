<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipkart Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
<div class="login-container">
    
    <!-- Left Section -->
    <div class="left-box">
        <h2>Login</h2>
        <p>Get access to your Orders, Wishlist and Recommendations</p>
    </div>
 
    <!-- Right Section -->
    <div class="right-box">
        <form id="loginForm">
            <input type="text" id="username" placeholder="Enter Email/Mobile number" required>
            <input type="password" id="password" placeholder="Enter Password" required>
 
            <p class="terms">
                By continuing, you agree to Flipkart's
                <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.
            </p>
 
            <button type="submit">Login</button>
        </form>
 
        <p class="or">OR</p>
        <button class="otp-btn">Request OTP</button>
 
        <p class="signup">New to Flipkart? <a href="#">Create an account</a></p>
 
        <p id="msg"></p>
    </div>
 
</div>
 
<script src="script.js"></script>
</body>
</html>
