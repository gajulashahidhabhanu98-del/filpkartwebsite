<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flipkart Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="login-box">
<div class="header">
<img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Flipkart_logo.png" class="logo">
</div>
<div class="content">
<h2>Log in for the best experience</h2>
<p>Enter your phone number to continue</p>
<div class="input-box">
<span>+91</span>
<input type="text" id="phone" placeholder="Phone Number">
</div>
<a href="#" class="email-link">Use Email-ID</a>
<p class="terms">

            By continuing, you confirm that you are above 18 years of age,  

            and you agree to Flipkart’s <span>Terms of Use</span> and <span>Privacy Policy</span>
</p>
<button class="btn">Continue</button>
</div>
</div>
<!-- ✅ Script must be at bottom -->
<script src="script.js"></script>
</body>
</html>
